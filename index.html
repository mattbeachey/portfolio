<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Matthew Beachey's Portfolio</title>
</head>
<body>
    <div class="top-bar"></div>
    <div class="side-nav"></div>
    <div class="outside-orange">Outside Orange</div>
    <img class="main-pic" src="./Assets/Images/orange-headshot.png">
    <div class="angle1"></div>
    <div class="angle2"></div>
    <!-- <div class="fade"></div> -->


    <form action="https://formspree.io/xledawbj" method="POST" target="blank" class="contact-section">
        <div class="contact-line" id="contact-line-name">
            <div class="contact-left-block" id="contact-left-block-name">
                Name
            </div>
            <input type="text" name="name">
        </div>
        <div class="contact-line" id="contact-line-email">
            <div class="contact-left-block" id="contact-left-block-email">
                Email
            </div>
            <input type="email" name="_replyto">
        </div>
        <div class="contact-line" id="contact-line-message">
            <div class="contact-left-block" id="contact-left-block-message">
                Message
            </div>
            <textarea name="message" style="width: 75%"></textarea>
            <button class="submit-btn" type="submit" value="Send">Submit</button>
        </div>
    </form>
    
<script src="script.js"></script>
</body>
</html>
