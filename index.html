<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!--320-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Tomorrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Matthew Beachey's Portfolio</title>
</head>

<body>
    <div class="top-bar" id="topBar">
        <div class="nav-bar">
            <a href="#about" class="nav-links">About</a>
            <a href="#portfolio" class="nav-links">Portfolio</a>
            <a href="#contact" class="nav-links">Contact</a>
        </div>
    </div>
    <div class="top-bar-parallel">
        <h1>Nice to meet you, I'm Matt.</h1>
        <h2>I like to look at things from a different angle.</h2>
    </div>
    <div class="side-nav"></div>
    <div class="outside-orange">Outside Orange</div>
    <img class="main-pic" src="./Assets/Images/orange-headshot.png">
    <div class="angle1" id="angleOne"></div>
    <div class="angle2"></div>
    <!-- <div class="fade"></div> -->


    <form action="https://formspree.io/xledawbj" method="POST" target="blank" class="contact-section">
        <div class="contact-line" id="contact-line-name">
            <div class="contact-left-block" id="contact-left-block-name">
                Name
            </div>
            <input type="text" name="name">
        </div>
        <div class="contact-line" id="contact-line-email">
            <div class="contact-left-block" id="contact-left-block-email">
                Email
            </div>
            <input type="email" name="_replyto">
        </div>
        <div class="contact-line" id="contact-line-message">
            <div class="contact-left-block" id="contact-left-block-message">
                Message
            </div>
            <textarea name="message" style="width: 75%"></textarea>
            <button class="submit-btn" type="submit" value="Send">Submit</button>
        </div>
    </form>

    <div id="scroll-anchor-0"></div>
    <div id="scroll-anchor-1"></div>
    <div id="about"></div>
    <div id="portfolio"></div>
    <div id="contact"></div>

    <script src="script.js"></script>
</body>

</html>
